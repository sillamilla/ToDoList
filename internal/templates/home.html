<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Import Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
</head>
<body class="bg-gray-800 text-gray-200 font-sans">
<div class="max-w-2xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">To-Do List</h1>
    <form class="mb-4 flex items-center justify-between">
        <div class="flex items-center border-b border-gray-700 py-2">
            <a href="/create">
                <button type="button" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white py-2 px-4 ml-2 rounded-md hover:bg-blue-600 transition duration-200"> Add </button>
            </a>
        </div>
        <a href="/logout">
            <button type="button" class="bg-gradient-to-r from-red-500 to-red-700 text-white py-2 px-4 mr-2 rounded-md hover:from-red-600 hover:to-red-800 transition duration-200">Logout</button>
        </a>
    </form>

    {{range .}}
        <div class="bg-gray-700 rounded-md shadow-lg">
            <div class="p-4 mb-2">
                <div class="bg-gray-800 rounded-md shadow-md mb-1 p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-lg font-medium">{{.Title}} </span>
                        <div class="flex">
                            <a href="/task/delete/{{.ID}}">
                                <button class="text-red-500 hover:text-red-600 transition duration-200 focus:outline-none">Delete </button>
                            </a>
                            <a href="/edit/{{.ID}}">
                                <button class="text-gray-500 hover:text-gray-600 transition duration-200 ml-2 focus:outline-none">Edit</button>
                            </a>
                        </div>
                    </div>
                    <p class="text-gray-400">{{.Description}}</p>
                </div>
            </div>
        </div>
    {{end}}
</div>
</body>
</html>
