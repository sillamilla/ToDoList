<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <!-- Import Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
</head>
<body class="bg-gray-800 text-gray-200 font-sans">
<div class="max-w-2xl mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Create Task</h1>
        <div class="bg-gray-700 rounded-md shadow-lg">
            <div class="p-4">
                <form action="/create" method="POST">
                    <div class="mb-4">
                        <label class="block text-gray-400 font-medium mb-2" for="title">Title</label>
                        <input class="bg-gray-800 border border-gray-700 rounded-md px-4 py-2 w-full" type="text" name="title" id="title" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-400 font-medium mb-2" for="description">Description</label>
                        <textarea class="bg-gray-800 border border-gray-700 rounded-md px-4 py-2 w-full h-32 resize-none" name="description" id="description" required></textarea>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200 focus:outline-none">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
