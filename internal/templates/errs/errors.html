<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <!-- Import Tailwind CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
</head>
<body class="bg-gray-800 text-gray-200 font-sans">
<div class="max-w-lg mx-auto py-12">
  <h1 class="text-3xl font-bold mb-4">Status Code: {{.Status}}</h1>

  <div class="bg-red-500 text-white rounded-md px-4 py-2 mb-4">
    <span class="font-medium" style="display: block">Error: {{.Err}}</span>
  </div>
  <a href="{{.Redirect}}" class="text-blue-500 hover:text-blue-600 transition duration-200 focus:outline-none">Back</a>


</div>
</body>
</html>
